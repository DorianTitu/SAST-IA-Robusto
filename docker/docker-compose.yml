version: '3.8'

services:
  artheon-backend:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: artheon-sast-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - /:/host:ro
    command: uvicorn src.artheon_sast.api.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  app_data:
